<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="webjars/bootstrap/4.1.3/css/bootstrap.min.css"
          rel="stylesheet">
    <link href="css/style.css"
          rel="stylesheet">
    <title>Add Student</title>
</head>
<body>
<div class="content">
    <div class="addStudent">
        <h3>Add Student:</h3>
        <table>
            <tr>
                <td><label for="name">Name:</label></td>
                <td><input type="text" id="name" name="name" value="" required /></td>
            </tr>
            <tr>
                <td><label for="schoolYear">School Year:</label></td>
                <td><input type="text" id="schoolYear" name="schoolYear" value="" required /></td>
            </tr>
            <tr>
                <td><label for="campus">Campus:</label></td>
                <td><input type="text" id="campus" name="campus" value="" required /></td>
            </tr>
            <tr>
                <td><label for="entryDate">Entry Date:</label></td>
                <td><input type="text" id="entryDate" name="entryDate" value="" required /></td>
            </tr>
            <tr>
                <td><label for="gradeLevel">Grade Level:</label></td>
                <td><input type="text" id="gradeLevel" name="gradeLevel" value="" required /></td>
            </tr>
            <input type="text" hidden id="id" name="id" value="" />
        </table>
        <button id="addStudent">Add</button>
    </div>
</div>
<script src="webjars/jquery/3.3.1-1/jquery.min.js"></script>
<script src="webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
